<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#F8FAFF"/>
  
  <!-- Step 1: Discord server with bot -->
  <g transform="translate(100, 150)">
    <!-- Server icon -->
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#5865F2"/>
    <path d="M-25 -20 L25 -20" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <path d="M-25 0 L25 0" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <path d="M-25 20 L25 20" stroke="white" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Bot icon -->
    <circle cx="25" cy="-25" r="15" fill="white"/>
    <circle cx="20" cy="-28" r="3" fill="#5865F2"/>
    <circle cx="30" cy="-28" r="3" fill="#5865F2"/>
    <path d="M20 -20 C20 -18, 30 -18, 30 -20" stroke="#5865F2" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Step number -->
    <circle cx="0" cy="-75" r="15" fill="#5865F2"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#444" text-anchor="middle">Invite Pepbridge</text>
  </g>
  
  <!-- Step 2: Configure bridges -->
  <g transform="translate(400, 150)">
    <!-- Config panel -->
    <rect x="-60" y="-60" width="120" height="120" rx="10" fill="white" stroke="#5865F2" stroke-width="3"/>
    
    <!-- Settings icon -->
    <circle cx="0" cy="0" r="30" fill="#F5F7FF" stroke="#5865F2" stroke-width="3"/>
    <path d="M0 -25 L0 -15 M0 15 L0 25 M-25 0 L-15 0 M15 0 L25 0 M-17 -17 L-10 -10 M-17 17 L-10 10 M17 -17 L10 -10 M17 17 L10 10" stroke="#5865F2" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="10" fill="#5865F2"/>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-30" x2="-25" y2="-30" stroke="#5865F2" stroke-width="2"/>
    <circle cx="-20" cy="-30" r="5" fill="#5865F2"/>
    <line x1="-40" y1="0" x2="-25" y2="0" stroke="#29B6F6" stroke-width="2"/>
    <circle cx="-20" cy="0" r="5" fill="#29B6F6"/>
    <line x1="-40" y1="30" x2="-25" y2="30" stroke="#FF4654" stroke-width="2"/>
    <circle cx="-20" cy="30" r="5" fill="#FF4654"/>
    
    <!-- Step number -->
    <circle cx="0" cy="-75" r="15" fill="#5865F2"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#444" text-anchor="middle">Configure Bridges</text>
  </g>
  
  <!-- Step 3: Bridged chats -->
  <g transform="translate(700, 150)">
    <!-- Message bubbles -->
    <rect x="-75" y="-60" width="150" height="120" rx="10" fill="white" stroke="#5865F2" stroke-width="3"/>
    
    <!-- Discord message -->
    <rect x="-60" y="-45" width="120" height="30" rx="5" fill="#5865F2" opacity="0.8"/>
    <circle cx="-50" cy="-30" r="5" fill="white"/>
    <text x="-40" y="-30" font-family="Arial, sans-serif" font-size="8" fill="white">Hello from Discord!</text>
    
    <!-- Telegram message -->
    <rect x="-60" y="-5" width="120" height="30" rx="5" fill="#29B6F6" opacity="0.8"/>
    <circle cx="-50" cy="10" r="5" fill="white"/>
    <text x="-40" y="10" font-family="Arial, sans-serif" font-size="8" fill="white">Hi from Telegram!</text>
    
    <!-- Revolt message -->
    <rect x="-60" y="35" width="120" height="30" rx="5" fill="#FF4654" opacity="0.8"/>
    <circle cx="-50" cy="50" r="5" fill="white"/>
    <text x="-40" y="50" font-family="Arial, sans-serif" font-size="8" fill="white">Greetings from Revolt!</text>
    
    <!-- Step number -->
    <circle cx="0" cy="-75" r="15" fill="#5865F2"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
    
    <!-- Label -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#444" text-anchor="middle">Start Chatting</text>
  </g>
  
  <!-- Connection arrows -->
  <g>
    <!-- Step 1 to 2 -->
    <path d="M175 150 L325 150" stroke="#5865F2" stroke-width="3" stroke-linecap="round"/>
    <polygon points="325,150 315,145 315,155" fill="#5865F2"/>
    
    <!-- Step 2 to 3 -->
    <path d="M475 150 L625 150" stroke="#5865F2" stroke-width="3" stroke-linecap="round"/>
    <polygon points="625,150 615,145 615,155" fill="#5865F2"/>
    
    <!-- Message flow animations -->
    <circle cx="250" cy="150" r="5" fill="#5865F2">
      <animate attributeName="cx" from="175" to="325" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="550" cy="150" r="5" fill="#5865F2">
      <animate attributeName="cx" from="475" to="625" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#5865F2" text-anchor="middle">How Pepbridge Works</text>
</svg> 